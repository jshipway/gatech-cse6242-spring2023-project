<html>
<head>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

    .axis .domain {
      display: none;
    }
    
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );

    $(document).ready(function(){
    $('input.timepicker').timepicker({});
    });

    function search() {
        depart = document.getElementById("depart_airport").value;
        depart_text = document.getElementById("depart_airport").options[document.getElementById('depart_airport').selectedIndex].text;
        arrive = document.getElementById("arrive_airport").value;        
        arrive_text = document.getElementById("arrive_airport").options[document.getElementById('arrive_airport').selectedIndex].text;       
        console.log("searching...");
        console.log(depart);
        console.log(arrive);
        tripheader = document.getElementById("trip_header");
        tripheader.innerHTML = "Flying from " + depart_text + " to " + arrive_text + ", connecting through the following cities";
        drawBarChart();
    }

</script>



</head>
<body>
<div class="header">
    <h2>Flight Connections Risk Analyzer</h2>        
</div>
<br>
<label for="depart_airport">Departing From:</label>
<select name="depart_airport" id="depart_airport">
  <option value="SAN">San Diego</option>
</select>

<label for="arrive_airport">Arriving To:</label>
<select name="arrive_airport" id="arrive_airport">
  <option value="BOS">Boston - Logan</option>
  <option value="MIA">Miami - International</option>
  <option value="LGA">New York - LaGuardia</option>
  <option value="IAD">Washington DC - Dulles</option>
</select>
Departure Date:&nbsp;<input type="text" id="datepicker">
Departure Time: &nbsp;<input type="text" id="timepicker" class="timepicker">
<div class=tooltip>
    <button type="submit" onclick="search()"><i class="fa fa-search"></i></button>
    <span class="tooltiptext">Search</span>
</div>
<br>
<br>
<h3 id="trip_header"></h2>

<script>

    margin = {top: 20, right: 20, bottom: 30, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var svg;

    function drawBarChart () {

        if (svg!=null) {            
            d3.select("body").select("svg").remove();
        }

        svg = d3.select("body")
        .append("svg")
        .attr("id", "svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        // width = +svg.attr("width") - margin.left - margin.right,
        // height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    var y = d3.scaleBand()			// x = d3.scaleBand()	
        .rangeRound([0, height])	// .rangeRound([0, width])
        .paddingInner(0.05)
        .align(0.1);
    
    var x = d3.scaleLinear()		// y = d3.scaleLinear()
        .rangeRound([0, width]);	// .rangeRound([height, 0]);
    
    var z = d3.scaleOrdinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
    
    d3.csv("data.csv", function(d, i, columns) {
      for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
      d.total = t;
      return d;
    }, function(error, data) {
      if (error) throw error;
    
      var keys = data.columns.slice(1);
    
      data.sort(function(a, b) { return b.total - a.total; });
      y.domain(data.map(function(d) { return d.State; }));					// x.domain...
      x.domain([0, d3.max(data, function(d) { return d.total; })]).nice();	// y.domain...
      z.domain(keys);
    
      g.append("g")
        .selectAll("g")
        .data(d3.stack().keys(keys)(data))
        .enter().append("g")
          .attr("fill", function(d) { return z(d.key); })
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
          .attr("y", function(d) { return y(d.data.State); })	    //.attr("x", function(d) { return x(d.data.State); })
          .attr("x", function(d) { return x(d[0]); })			    //.attr("y", function(d) { return y(d[1]); })	
          .attr("width", function(d) { return x(d[1]) - x(d[0]); })	//.attr("height", function(d) { return y(d[0]) - y(d[1]); })
          .attr("height", y.bandwidth());						    //.attr("width", x.bandwidth());	
    
      g.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0,0)") 						//  .attr("transform", "translate(0," + height + ")")
          .call(d3.axisLeft(y));									//   .call(d3.axisBottom(x));
    
      g.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0,"+height+")")				// New line
          .call(d3.axisBottom(x).ticks(null, "s"))					//  .call(d3.axisLeft(y).ticks(null, "s"))
        .append("text")
          .attr("y", 2)												//     .attr("y", 2)
          .attr("x", x(x.ticks().pop()) + 0.5) 						//     .attr("y", y(y.ticks().pop()) + 0.5)
          .attr("dy", "0.32em")										//     .attr("dy", "0.32em")
          .attr("fill", "#000")
          .attr("font-weight", "bold")
          .attr("text-anchor", "start")
          .text("Travel Time (hrs)")
          .attr("transform", "translate("+ (-width) +", -20)");   	// Newline
    
      var legend = g.append("g")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10)
          .attr("text-anchor", "end")
        .selectAll("g")
        .data(keys.slice().reverse())
        .enter().append("g")
        //.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
         .attr("transform", function(d, i) { return "translate(-50," + (height/2 + 100 + i * 20) + ")"; });
    
      legend.append("rect")
          .attr("x", width - 19)
          .attr("width", 19)
          .attr("height", 19)
          .attr("fill", z);
    
      legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9.5)
          .attr("dy", "0.32em")
          .text(function(d) { return d; });
    });
    }
    
    </script>


<div class="footer">
    <p>Georgia Tech CSE 6242  -  Spring 2023  -  Team 161</p>
  </div>
</body>
</html>
